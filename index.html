<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <div id="game-area">
        <div id="game">
            <button class="plays" id="rock">Rock</button>
            <button class="plays" id="paper">Paper</button>
            <button class="plays" id="scissors">Scissors</button>
        </div>
        <div id="your-computer">
            <div id="your">
                <div id="your-score"><p>0</p></div>
                <div id="your-name"><p>You</p></div>
            </div>
            <div id="computer">
                <div id="computer-score"><p>0</p></div>
                <div id="computer-name"><p>Computer</p></div>
            </div>
        </div>
        <div id="result">
            <p>Pick your move</p>
        </div>
    </div>
    <script src="game.js"></script>

</body>
</html>
